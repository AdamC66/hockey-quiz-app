{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block style %}
    {% endblock style %}
</head>

<body>
    <header>
        <nav class="nav nav-tabs">
                <h2> THE HOCKEY QUIZ </h2>
                <ul class="menu">
                    <li class="nav-item"><a class="nav-link" href="{% url 'root' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'allquestions' %}">all Questions</a></li>
                    {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'new_question' %}">New Question</a></li> {% endcomment %}
                </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
 {% block script %}
 {% endblock %}
</html>
